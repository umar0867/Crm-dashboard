<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <div class="brand-title">CRM</div>
        <div class="inputs">
            <label>First name</label>
            <input type="text" name="f.name" id="f.name" placeholder="Enter your first name">
            <label>Last name</label>
            <input type="text" name="l.name" id="l.name" placeholder="Enter last name">
          <label>EMAIL</label>
          <input type="email" placeholder="example@test.com"  id="email">
          <label>PASSWORD</label>
          <input type="password" placeholder="Min 6 charaters long" /><br>
          <input type="text" placeholder="conform password" id="password">
          <button type="signup" onclick="signup()">Register</button>
        </div>


        <script>
            function signup(){
                var email=document.getElementById("email").value;
                var password=document.getElementById("password").value;
    
                localStorage.setItem("email1",email);
                localStorage.setItem("password1",password);
    
            }
        </script>
</body>
</html>
