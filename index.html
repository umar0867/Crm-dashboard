<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>


    .container {
        margin-left:auto ;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(umar2.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    #reset{
        margin-left :5%;
        background-color:rgba(255, 255, 255, 0.334);
        font-size: large;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      width: 100px;
      height: 100px;
      background-color:whitesmoke;
      cursor: pointer;
      text-decoration-color: aqua;
      margin-right: 90%;
    }
    
    
  </style>
</head>
<body>
  <div class="container">
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div><button id="reset" onclick="resetGame()">Reset</button></div>
      
    </div>
    
  </div>


  <script>
   
    const board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    const cells = document.querySelectorAll('.cell');

    cells.forEach((cell, index) => {
      cell.addEventListener('click', () => {
        makeMove(index);
      });
    });

    function checkWinner() {
      const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
        [0, 4, 8], [2, 4, 6] // diagonals
      ];

      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (board[a] !== '' && board[a] === board[b] && board[b] === board[c]) {
          return board[a];
        }
      }
      return null;
    }
    function checkTie() {
      for (let cell of board) {
        if (cell === '') {
          return false;
        }
      }

      return true;
    }
    function makeMove(index) {
      if (board[index] === '') {
        board[index] = currentPlayer;
        cells[index].textContent = currentPlayer;

        const winner = checkWinner();
        if (winner) {
            //var o = document.getElementById("image");
           // document.write(o);
          document.write(" <h1>'Player '" + winner + "' wins!'</h1>");
          resetGame();
          return;
        }

          document.write(" <h1>'Player '" + tie + "' tie!'</h1>")
          resetGame();
          return;
        }

        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      } else {
        alert('Invalid move!');
      }
    }

    function resetGame() {
      board.fill('');
      cells.forEach(cell => {
        cell.textContent = '';
      });
      currentPlayer = 'X';
    }
  </script>
</body>
</html>
